<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Погода</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">DaWeather</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Главная</a>
            <a class="p-2 text-dark" href="#">Информация</a>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Узнать погоду</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input class="form-control" id="city" name="city" placeholder="введите город" type="text">
                    <input type="submit" name="send" value="Узнать" class="mt-5 btn btn-info">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>
            </div>
        </div>
    </div>
